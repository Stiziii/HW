<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адаптивна графіка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Адаптивна графіка</h1>
    </header>


    <section class="optimized-images">
        <h2>Оптимізовані зображення</h2>
        <picture>
        
            <source srcset="image.webp" type="image/webp">
          
            <img src="image.jpg" alt="Оптимізоване зображення" class="responsive-image">
        </picture>

        <picture>
  
            <source srcset="icon.webp" type="image/webp">
   
            <img src="icon.png" alt="Оптимізована іконка" class="responsive-icon">
        </picture>

        <img src="image@2x.jpg" alt="Retina зображення" class="retina-image">
    </section>


    <section class="vector-graphics">
        <h2>Векторна графіка</h2>

        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#4caf50" />
        </svg>

        <img src="logo.svg" alt="Логотип SVG" class="svg-logo">
    </section>

    <section class="clipping-scaling">
        <h2>Обрізання та масштабування</h2>
        <div class="image-container">
            <img src="image.jpg" alt="Зображення для обрізання" class="cropped-image">
        </div>
    </section>

    <section class="background-images">
        <h2>Фонові зображення</h2>
        <div class="responsive-background">
            <p>Це секція з адаптивним фоном.</p>
        </div>
    </section>
</body>
</html>
