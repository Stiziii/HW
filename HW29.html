<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Анімації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .svg-container {
            display: inline-block;
            margin-top: 20px;
        }

        svg {
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .rotating {
            animation: rotate 5s linear infinite;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <h1>Анімації</h1>
    <div class="svg-container">
        <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="50" width="100" height="100" rx="10">
                <animate attributeName="fill" values="#ff5722;#2196f3;#ff5722" dur="3s" repeatCount="indefinite" />
            </rect>

            <circle cx="300" cy="100" r="50" fill="#4caf50">
                <animate attributeName="r" values="50;70;50" dur="2s" repeatCount="indefinite" />
            </circle>

            <polygon points="250,300 200,400 300,400" fill="#ffeb3b" class="rotating"></polygon>

            <line x1="50" y1="450" x2="150" y2="450" stroke="#9c27b0" stroke-width="4">
                <animate attributeName="x1" values="50;200;50" dur="2s" repeatCount="indefinite" />
                <animate attributeName="x2" values="150;300;150" dur="2s" repeatCount="indefinite" />
            </line>

            <path d="M 100 200 Q 150 100, 200 200" fill="none" stroke="#ff9800" stroke-width="3">
                <animate attributeName="d" values="M 100 200 Q 150 100, 200 200; 
                                                   M 100 200 Q 150 300, 200 200; 
                                                   M 100 200 Q 150 100, 200 200" 
                         dur="3s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>
</body>
</html>
